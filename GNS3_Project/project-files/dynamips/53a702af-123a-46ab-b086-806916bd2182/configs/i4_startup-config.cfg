!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:192:168:400::1/126
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex full
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:168:3::2/126
 ipv6 ospf 1 area 0
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:168:10::2/126
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 456
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:192:168:10::1 remote-as 123
 neighbor 2001:192:168:500::1 remote-as 456
 neighbor 2001:192:168:500::1 update-source Loopback0
 neighbor 2001:192:168:600::1 remote-as 456
 neighbor 2001:192:168:600::1 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  network 2001:192:168:3::/126
  network 2001:192:168:4::/126
  network 2001:192:168:10::/126
  neighbor 2001:192:168:10::1 activate
  neighbor 2001:192:168:500::1 activate
  neighbor 2001:192:168:600::1 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 1
 router-id 4.4.4.4
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
